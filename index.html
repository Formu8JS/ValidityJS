<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValidityJS Demo</title>
  <style>
    .error {
      border: 1px solid red;
    }

    .error-message {
      color: red;
    }

    .error-summary {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ValidityJS Demo</h1>
  <p>This page demonstrates the functionality of the ValidityJS library. It provides validation for required fields, credit card numbers, and phone numbers.</p>
  <div class="error-summary"></div>
  <form id="demo-form">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="cc-number">Credit Card Number:</label>
    <input type="text" id="cc-number" name="cc-number" data-cc-number><br><br>

    <label for="phone-number">Phone Number:</label>
    <input type="text" id="phone-number" name="phone-number" data-phone-number><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="validity.js"></script>
  <script>
    // Initialize the ValidityJS library
    const form = document.getElementById('demo-form');
    const validity = new ValidityJS(form, {
      onSubmit: () => {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>
</html>
