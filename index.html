<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ValidityJS Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input,
    select,
    textarea {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f7f7f7;
    }
    button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .error {
      border: 2px solid red;
    }
    .error-message {
      color: red;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ValidityJS Example</h1>
    <p>ValidityJS is a lightweight JavaScript library for form validation. It allows you to easily validate form fields using customizable error messages and CSS classes.</p>
    <form id="my-form">
      <label>
        First Name:
        <input type="text" name="first-name" required>
      </label>
      <label>
        Last Name:
        <input type="text" name="last-name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      <label>
        Password:
        <input type="password" name="password" minlength="8" required>
      </label>
      <label>
        Favorite Color:
        <select name="color" required>
          <option value="">-- Please choose a color --</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </label>
      <label>
        About You:
        <textarea name="about" rows="5" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="validity.js"></script>
  <script>
    const form = document.querySelector('#my-form');
    const validator = new ValidityJS(form, {
      messages: {
        default: 'There was an error with your submission',
        email: 'Please enter a valid email address',
        password: 'Your password must be at least 8 characters long',
      },
      onSubmit: () => {
        alert('Form submitted successfully!');
      },
    });
  </script>
</body>
</html>
