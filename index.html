<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3l8v7yz8gTGHU6beD" crossorigin="anonymous">
  <title>ValidityJS Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding-top: 100px;
    }
    .container {
      max-width: 600px;
    }
    .error {
      border-color: #dc3545;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ValidityJS Demo</h1>
    <form id="demo-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div id="username-error" class="error-summary"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div id="email-error" class="error-summary"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div id="password-error" class="error-summary"></div>
      </div>
      <div class="mb-3">
        <label for="password_confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm" data-confirm-password="password" required>
        <div id="password_confirm-error" class="error-summary"></div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" data-phone-number required>
        <div id="phone-error" class="error-summary"></div>
      </div>
      <div class="mb-3">
        <label for="credit_card" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="credit_card" name="credit_card" data-cc-number required>
        <div id="credit_card-error" class="error-summary"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="validity.js"></script>
  <script>
    const form = document.querySelector('#demo-form');
    const options = {
      errorClass: 'error',
      messages: {
        default: 'Please fill out this field',
        phone: 'Invalid phone number',
        credit_card: 'Invalid credit card number',
        password_confirm: 'Passwords do not match',
        email: 'Invalid email address'
      },
      onSubmit: () => {
        console.log('Form submitted!');
      },
      errorPosition: (fieldName) => {
        return document.querySelector(`#${fieldName}-error`);
      }
    };
    const validator = new ValidityJS(form, options);
  </script>
</body>
</html>
